<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Media | {% block title %}{% endblock title %} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-sticky top-0">
    <div class="container-fluid">

      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'profile' request.user %}">Profile</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'settings' %}">Account-settings</a>
          </li>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'logout' %}">LogOut</a>
          </li>

          <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false" data-bs-auto-close="outside">
              Upload Post
            </button>
            <form method="post" action="{% url 'upload' %}" class="dropdown-menu p-4 border" style="width: 300px;" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="post" class="form-label">Upload Image</label>
                <input type="file" name='image' class="form-control" id="post" required>
              </div>
              <div class="mb-3">
                <label for="caption" class="form-label">Caption</label>
                <input type="text" name='caption' class="form-control" id="caption"
                  placeholder="Somthing about the post" required>
              </div>
              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </ul>

        <form class="d-flex" role="search" method='post' action='{% url 'search' %}'>
          {% csrf_token %}
          <input class="form-control me-2" type="search" name='search' placeholder="Search user" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  {% block body %}

  {% endblock body %}


</body>

</html>
